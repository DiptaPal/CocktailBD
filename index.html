<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailBD</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./js/app.js">
</head>
<body>
    <header>
        <div class="navbar bg-orange-500">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-3xl text-white font-extrabold">CocktailBD</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input id="serach-filed" type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="./images/IMG_20210202_133034.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main class="w-10/12 mx-auto mt-16">


        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal" id="modal-container">
            <div class="card w-96 bg-base-100 shadow-xl image-full">
              
            </div>
        </div>


        <div class="mb-20">
          <h1 class="text-5xl text-center underline text-orange-500 font-semibold decoration-orange-500 underline-8 dark:text-white">
            Our Available Drinks
          </h1>
        </div>

        <!-- error -->
        <div>
          <h1 id="error-info" class="text-2xl font-semibold text-orange-500 dark:text-white text-center pb-16 hidden">No Data Found. Please try a new search.</h1>
        </div>

        <!-- search info -->
        <section id="search-info" class="flex justify-between px-1 py-4 mt-16">
          <p class="text-base text-amber-500 font-semibold">1 to 12 out of <span id="search-result-number"></span></p>
          <button id="view-all" type="button" class=" inline-block px-6 py-2.5 bg-orange-500 text-white font-medium text-base leading-tight uppercase rounded shadow-md hover:bg-600 hover:shadow-lg focus:bg-amber-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-amber-800 active:shadow-lg transition duration-150 ease-in-out">View All</button>
        </section>

        <!-- spin -->
        <div id="spinner" class="border border-blue-300 shadow rounded-md py-4 mt-8 mx-auto hidden">
          <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-700 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 bg-slate-700 rounded"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                  <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                </div>
                <div class="h-2 bg-slate-700 rounded"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="card-container" class="grid justify-items-center sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-16">
            
        </div>
    </main>

    <div>
      <footer class="footer p-10 bg-orange-500 text-white" style="margin-top: 400px;">
      <div>
        <span class="footer-title text-white opacity-100">Services</span> 
        <a class="link link-hover">Branding</a> 
        <a class="link link-hover">Design</a> 
        <a class="link link-hover">Marketing</a> 
        <a class="link link-hover">Advertisement</a>
      </div> 
      <div>
        <span class="footer-title text-white opacity-100">Company</span> 
        <a class="link link-hover">About us</a> 
        <a class="link link-hover">Contact</a> 
        <a class="link link-hover">Jobs</a> 
        <a class="link link-hover">Press kit</a>
      </div> 
      <div>
        <span class="footer-title text-white opacity-100">Legal</span> 
        <a class="link link-hover">Terms of use</a> 
        <a class="link link-hover">Privacy policy</a> 
        <a class="link link-hover">Cookie policy</a>
      </div> 
      <div>
        <span class="footer-title text-white opacity-100">Newsletter</span> 
        <div class="form-control w-80">
          <label class="label">
            <span class="label-text text-white">Enter your email address</span>
          </label> 
          <div class="relative">
            <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16" /> 
            <button class="btn bg-red-500 absolute top-0 right-0 rounded-l-none text-white">Subscribe</button>
          </div>
        </div>
      </div>

    </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
